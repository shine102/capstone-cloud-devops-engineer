jobs:
  lint-test: 
    docker:
      - image: python:latest
    steps:
      - checkout
      - restore_cache:
          key: pip-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            make setup
            make install
      - save_cache:
          key: pip-dependencies-{{ checksum "requirements.txt" }}
          paths:
            - .venv
      
      - run:
          name: run lint
          command: |
            make setup
            make lint

      - run:
          name: run test
          command: |
            make setup
            make test
  
  build-docker:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: build docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:${CIRCLE_WORKFLOW_ID:0:7} .
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:${CIRCLE_WORKFLOW_ID:0:7}

  test-cluster:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - kubernetes/install:
          kubectl-version: v1.22.0
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get services
          name: Test cluster
  
  deploy-application:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deploy-kubernetes/deployment.yaml
          resource-name: deploy-kubernetes/deployment
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deploy-kubernetes/service.yaml
          resource-name: deploy-kubernetes/service
      - run:
          name: get services
          command: |
            kubectl get services
            kubectl get pods
            kubectl get deployments

  # smoke-test:
  
  # switch-version:

  # clean-up:
  
workflows:
  default:
    jobs:
      - lint-test
      - build-docker:
          requires: [lint-test]
      - aws-eks/create-cluster:
          cluster-name: "shine102-<< pipeline.id >>-EKS"
          node-type: "t2.small"
          node-ami: "ami-082b1f4237bd816a1"
          requires: [build-docker]
      - test-cluster:
          requires: [aws-eks/create-cluster]
          cluster-name: "shine102-<< pipeline.id >>-EKS"
          filters:
            branches:
              only: master
      - deploy-application:
          requires: [test-cluster]
          cluster-name: "shine102-<< pipeline.id >>-EKS"
          filters:
            branches:
              only: master
      - aws-eks/delete-cluster:
          cluster-name: "shine102-<< pipeline.id >>-EKS"
          requires: [deploy-application]
          filters:
            branches:
              only: master

